<!DOCTYPE html>
<head>
{% load static %}
<link rel="stylesheet" href="{% static 'style/home.css'%}">
</head>
<body>
    <h1>Welcome</h1><br>
    {%if request.user.is_authenticated %}
    <a href="{%url 'logoutpage'%}">Logout </a><br>
    {%else%}
    <a href="{%url 'loginpage'%}">Login </a><br>
    {% endif%}
    
    <a href="{% url 'check'%}">Click me</a><br>
    <a href="{% url 'edit'%}">Edit account info</a>
    <div class="data">
        
    {% for i in user_info%}
    
    <div class="user-block">
            {{i.id}}
            {{i.name}}<br>
            <img src="{{i.pic.url}}" class="userpic"><br>
            {{i.bio}}<br>
            {%for ro in i.skills_set.all%}
            {{ro.role}}<br>
            <a href="{% url 'subsite' i.id%}">See more</a>
            {%endfor%}
        </div>
    {%endfor%}
    </a>
</div>
</body>
</tr>
